<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="scoreboard">
    <div class="player player-1 active">Player 1</div>
    <div class="score">0:0</div>
    <div class="player player-2">Player 2</div>
    <div id="message"></div>
</div>

<div id="field">
    <button type="button" data-row="0" data-col="0"></button>
    <button type="button" data-row="0" data-col="1"></button>
    <button type="button" data-row="0" data-col="2"></button>
    <button type="button" data-row="1" data-col="0"></button>
    <button type="button" data-row="1" data-col="1"></button>
    <button type="button" data-row="1" data-col="2"></button>
    <button type="button" data-row="2" data-col="0"></button>
    <button type="button" data-row="2" data-col="1"></button>
    <button type="button" data-row="2" data-col="2"></button>
</div>

<p class="buttons-set">
  <button type="button" class="btn" id="btn-start">New round</button>
  <button type="button" class="btn" id="btn-reset">Reset</button>
</p>



<script src="js/main.js"></script>

</body>
</html>
